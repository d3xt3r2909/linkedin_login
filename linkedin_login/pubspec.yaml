name: linkedin_login
description: Library for login with LinkedIn OAuth V2 service with OpedID. This library helps you to implement authorization with LinkedIn OAuth API's.
version: 3.2.0
resolution: workspace
homepage: https://github.com/d3xt3r2909/linkedin_login
repository: https://github.com/d3xt3r2909/linkedin_login
documentation:

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  meta: ^1.12.0
  rxdart: ^0.28.0
  uuid: ^4.5.0
  webview_flutter: ^4.13.0
  linkedin_login_platform_interface:
    path: ../linkedin_login_platform_interface
  linkedin_login_ios: ^3.2.0
  linkedin_login_android: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  plugin_platform_interface: ^2.1.0
  build_runner: ^2.4.10
  mockito: ^5.6.0
  test: ^1.26.3
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        default_package: linkedin_login_android
      ios:
        default_package: linkedin_login_ios
  assets:
    - assets/linked_in_logo.png
