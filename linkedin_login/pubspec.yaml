name: linkedin_login
description: Library for login with LinkedIn OAuth V2 service with OpedID. This library helps you to implement authorization with LinkedIn OAuth API's.
version: 3.1.3
homepage: https://github.com/d3xt3r2909/linkedin_login
repository: https://github.com/d3xt3r2909/linkedin_login
documentation:

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=2.8.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  meta: ^1.11.0
  rxdart: ">=0.27.7 <0.29.0"
  uuid: ^4.3.3
  webview_flutter: ^4.7.0
  linkedin_login_platform_interface: ^0.0.1
  linkedin_login_ios: ^0.0.2
  linkedin_login_android: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  plugin_platform_interface: ^2.0.2
  build_runner: ^2.4.8
  mockito: ^5.4.4
  test: ^1.24.9
  flutter_lints: ">=3.0.1 <5.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: linkedin_login_android
      ios:
        default_package: linkedin_login_ios
  assets:
    - assets/linked_in_logo.png
